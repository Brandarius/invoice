<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Invoice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_page.css') }}">
</head>
<body>
    <div class="navbar">
        <a href='invoice_list'><button id="nav">Created Invoices</button></a>
    </div>
    <div class="paper"> 
        <h2>Add Invoice</h2>
        <form action="/" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <label for="date">Date:</label>
            <input type="datetime-local" id="date" name="date" required><br><br>
            <table>
                <tr>
                    <th>Service/Item Sold</th>
                    <th>Amount</th>
                    <th>Quantity</th>
                </tr>
                {% for i in range(8) %}
                <tr>
                    <td><input type="text" name="item_{{ i }}" style="width:100%; box-sizing:border-box;"></td>
                    <td><input type="number" name="amount_{{ i }}" style="width:100%; box-sizing:border-box;"></td>
                    <td><input type="number" name="quantity_{{ i }}" style="width:100%; box-sizing:border-box;"></td>
                </tr>
                {% endfor %}
            </table><br><br>
            <label for="amount">Total Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <input type="submit" value="Add Invoice">
        </form>
    </div>
</body>
</html>
