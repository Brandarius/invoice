<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Invoice</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main_page.css')}}">
    </head>
    <body>
        <div class="navbar">
            <button id="nav"><a href='customers'>Customers</a></button>
            <button id="nav"><a href='inventory'>Inventory</a></button>
        </div>
        
        <div class="paper"> 
            <h2>Invoice</h2>
        <form action="/" method="POST">
            <label for="copy_firstname">First Name:</label>
            <input type="text" id="copy_firstname" name="copy_firstname" value="{{ copy_firstname }}">
            
            <label for="copy_lastname">Last Name:</label>
            <input type="text" id="copy_lastname" name="copy_lastname" value="{{ copy_lastname }}">
            
            <label for="copy_phone_number">Phone Number:</label>
            <input type="tel" id="copy_phone_number" name="copy_phone_number" value="{{ copy_phone_number }}"><br><br>

            <label for="copy_email_address">Email Address:</label>
            <input type="email" id="copy_email_address" name="copy_email_address" value="{{ copy_email_address }}">
            
            <label for="copy_address">Address:</label>
            <input type="text" id="copy_address" name="copy_address" value="{{ copy_address }}"><br><br>
            
            <input type="submit" value="Submit"><br><br>
        </form>
        
        <h2>Add Invoice</h2>
        
        <table>
            <tr>
                <th>Service/Item Sold</th>
                <th>Amount</th>
                <th>Quantity</th>
                <th>Total Price for Row</th>
            </tr>
            <tr>
                <th><form><input type="text" required></form></th>
                <th><form><input type="number" required></form></th>
                <th><form><input type="number" required></form></th>
                <th><form><input type="number" required></form></th>
            </tr>
            <tr>
                <th><form><input type="text"></form></th>
                <th><form><input type="number"></form></th>
                <th><form><input type="number"></form></th>
                <th><form><input type="number"></form></th>
            </tr>
            <tr>
                <th><form><input type="text"></form></th>
                <th><form><input type="number"></form></th>
                <th><form><input type="number"></form></th>
                <th><form><input type="number"></form></th>
            </tr>
        </table>
    </div>
    <h2>Invoices</h2>
    <div class="invoice_list">
        {% for invoice in invoices %}
        <li class="invoice_list">{{ invoice.name }} - Amount: {{ invoice.amount }}
        <form action="/delete_invoice/{{ invoice.id }}" method="post"><button type="submit">Delete</button></form>
        </li>
        {% endfor %}
    </div>
</body>
</html>
