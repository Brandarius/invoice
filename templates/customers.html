<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customers.css')}}">
</head>
<body>
    <div class="navbar">
        <a href='/'><button id="nav">Invoice</button></a>
        <a href='inventory'><button id="nav">Inventory</button></a>
        <a href='invoice_list'><button id="nav">Created Invoices</button></a>
    </div>
    <div class="paper">
    <header>
        <h1>List of Customers</h1>
    </header>

    <main>
        <h2>Add New Customer</h2>
        <form action="{{ url_for('add_customer') }}" method="post">
            <label for="new_firstname">First Name:</label>
            <input type="text" id="new_firstname" name="new_firstname" placeholder="Enter first name">
            
            <label for="new_lastname">Last Name:</label>
            <input type="text" id="new_lastname" name="new_lastname" placeholder="Enter last name">
            
            <label for="new_phonenumber">Phone Number:</label>
            <input type="text" id="new_phonenumber" name="new_phonenumber" placeholder="Enter phone number"><br><br>
            
            <label for="new_email_address">Email:</label>
            <input type="text" id="new_email_address" name="new_email_address" placeholder="Enter new email">

            <label for="new_address">Address:</label>
            <input type="text" id="new_address" name="new_address" placeholder="Enter new address"><br><br>

            <button type="submit">Add Customer</button>
        </form>

        <h2>List of Customers</h2>
        <div class="customer-list-container">
            <form action="/search_customers" method="GET">
                <label for="search_lastname">Search by Last Name:</label><br>
                <input type="text" id="search_lastname" name="search_lastname" placeholder="Search..">
                <input type="submit" value="Search">
                <a href="/customers"><button type="button">Cancel Search</button></a>
            </form>
            <ol>
                {% for customer in customers %}
                <li class="customer_list">
                    <p>Name: {{ customer.first_name }} {{ customer.last_name }} Email: {{ customer.email_address }} Address: {{ customer.address }} Phone Number: {{ customer.phone_number }}</p>
                    <form action="{{ url_for('main_page') }}" method="post" style="display: inline;">
                        <input type="hidden" name="copy_firstname" value="{{ customer.first_name }}">
                        <input type="hidden" name="copy_lastname" value="{{ customer.last_name }}">
                        <input type="hidden" name="copy_email_address" value="{{ customer.email_address }}">
                        <input type="hidden" name="copy_address" value="{{ customer.address }}">
                        <input type="hidden" name="copy_phone_number" value="{{ customer.phone_number }}">
                        <button type="submit">Copy</button>
                    </form>
                    <form action="{{ url_for('delete_customer', customer_id=customer.id) }}" method="post" style="display: inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ol>
        </div>
    </main>
</div>
</body>
</html>
